---
name:  surv
title: survcopied
jrs:   '1.1'

items:
    - name: summary
      title: Survival Analysis
      type: Table
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
      columns:
        - name: group
          title: ''
          type: text
          content: ($key)
          visible: (groups)
        - name: censored
          title: Censored
          type: integer
        - name: events
          title: Events
          type: integer
        - name: n
          title: N
          type: integer
        - name: prop
          title: Proportion
          type: number
          format: pc
        - name: median
          title: Median

    - name: tests
      title: Tests
      type: Table
      visible: (tests)
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
      columns:
        - name: v1
          title: ''
          type: text
          content: ($key[1])

        - name: v2
          title: ''
          type: text
          content: ($key[2])

        - name: stat[logrank]
          title: ''
          type: text
          content: Log-rank
          visible: (tests:logrank)

        - name: stat[gehan]
          title: ''
          type: text
          content: Gehan
          visible: (tests:gehan)

        - name: stat[tarone-ware]
          title: ''
          type: text
          content: Tarone-Ware
          visible: (tests:tarone-ware)

        - name: stat[peto-peto]
          title: ''
          type: text
          content: Peto-Peto
          visible: (tests:peto-peto)

        - name: nu[logrank]
          title: ν
          visible: (tests:logrank)

        - name: nu[gehan]
          title: ν
          visible: (tests:gehan)

        - name: nu[tarone-ware]
          title: ν
          visible: (tests:tarone-ware)

        - name: nu[peto-peto]
          title: ν
          visible: (tests:peto-peto)

        - name: nuse[logrank]
          title: SE
          visible: (tests:logrank)

        - name: nuse[gehan]
          title: SE
          visible: (tests:gehan)

        - name: nuse[tarone-ware]
          title: SE
          visible: (tests:tarone-ware)

        - name: nuse[peto-peto]
          title: SE
          visible: (tests:peto-peto)

        - name: z[logrank]
          title: z
          format: zto,p
          visible: (tests:logrank)

        - name: z[gehan]
          title: z
          format: zto,p
          visible: (tests:gehan)

        - name: z[tarone-ware]
          title: z
          visible: (tests:tarone-ware)

        - name: z[peto-peto]
          title: z
          visible: (tests:peto-peto)

        - name: p[logrank]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:logrank)

        - name: p[gehan]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:gehan)

        - name: p[tarone-ware]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:tarone-ware)

        - name: p[peto-peto]
          title: p
          type: number
          format: zto,pvalue
          visible: (tests:peto-peto)

    - name: sc
      title: Survival Curve
      type: Image
      visible: (sc)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
        - cens
        - ci

    - name: hf
      title: Hazard Function
      type: Image
      visible: false
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups

    - name: chf
      title: Cumulative Hazard Function
      type: Image
      visible: (chf)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups

...
