---
name:  jjcorrmat
title: jjcorrmat
jrs:   '1.1'

items:

    - name:  todo
      title: To Do
      type:  Html
      clearWith:
          - dep
          - group
          - grvar

    - name: plot
      title: '`Pie Chart ${group} - {dep}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      requiresData: true
      clearWith:
          - dep
          - group
          - grvar


refs:
    - ggplot2
    - ggstatsplot

