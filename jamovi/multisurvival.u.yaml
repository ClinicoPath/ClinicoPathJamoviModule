title: Multivariable Survival Analysis
name: multisurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome && !multievent)
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous Explanatory Variable
        children:
          - type: VariablesListBox
            name: contexpl
            isTarget: true
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: tint
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Diagnosis Date
            children:
              - type: VariablesListBox
                name: dxdate
                maxItemCount: 1
                isTarget: true
                enable: (tint)
          - type: TargetLayoutBox
            label: Follow-up Date
            children:
              - type: VariablesListBox
                name: fudate
                maxItemCount: 1
                isTarget: true
                enable: (tint)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: timetypedata
            enable: (tint)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: timetypeoutput
            enable: (tint)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: uselandmark
            enable: (tint)
            children:
              - type: TextBox
                name: landmark
                format: number
                enable: (uselandmark)
          - type: Output
            name: calculatedtime
  - type: CollapseBox
    label: Analysis with Multiple Outcomes
    collapsed: false
    children:
      - type: Label
        label: Multiple Event Levels
        fitToGrid: true
        children:
          - type: CheckBox
            name: multievent
          - type: LayoutBox
            margin: large
            children:
              - type: LevelSelector
                name: dod
                enable: (outcome && multievent)
              - type: LevelSelector
                name: dooc
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awd
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awod
                enable: (outcome && multievent)
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: analysistype

          - type: LayoutBox
            margin: large
            children:
              - type: Output
                name: outcomeredifened


  - type: CollapseBox
    label: Plots
    collapsed: false
    stretchFactor: 1
    children:
      - type: Label
        label: Hazard Regression Plots
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: hr
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: sty
                enable: (hr)

  - type: CollapseBox
    label: Adjusted Survival Curve (Being Updated)
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Adjusted Survival Curve (Being Updated)
        fitToGrid: true
        stretchFactor: 1
        children: []
  - type: CollapseBox
    label: Save Converted Variables to Data (Being Updated)
    collapsed: true
    children:
      - type: Label
        label: Add Calculated Time to Your Data  (Being Updated)
        fitToGrid: true
        children: []
      - type: Label
        label: Add Redefined Outcome to Data (Being Updated)
        fitToGrid: true
        children: []
