title: Multivariable Survival Analysis
name: multisurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: outcomeLevel
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous Explanatory Variable
        children:
          - type: VariablesListBox
            name: contexpl
            isTarget: true
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: tint
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Diagnosis Date
            children:
              - type: VariablesListBox
                name: dxdate
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Follow-up Date
            children:
              - type: VariablesListBox
                name: fudate
                maxItemCount: 1
                isTarget: true

      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: timetypedata
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: timetypeoutput
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: uselandmark
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: landmark
            format: number



  - type: CollapseBox
    label: Analysis with Multiple Outcomes
    collapsed: false
    children:
      - type: Label
        label: Multiple Event Levels
        fitToGrid: true
        children:
          - type: CheckBox
            name: multievent
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: dod
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: dooc
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: awd
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: awod
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysistype

  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: hr
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sty
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: km
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: endplot
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: byplot
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: ci95
      - type: CheckBox
        name: risktable
      - type: CheckBox
        name: censored
      - type: CheckBox
        name: pplot
  - type: Label
    label: Adjusted Survival Curve (Being Updated)
    fitToGrid: true
    stretchFactor: 1
    children: []
  - type: CollapseBox
    label: Save Converted Variables to Data
    collapsed: true
    children:
      - type: Label
        label: Add Calculated Time to Your Data
        fitToGrid: true
        children: []
      - type: Label
        label: Add Redefined Outcome to Data
        fitToGrid: true
        children: []
