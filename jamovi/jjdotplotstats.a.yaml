description:
    main: 'Function for Generating Plots and Graphs Based on Variable Types.'
    R:
        dontrun: true
        usage: |
            # example will be added

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: dep
      title: Dependent Variable
      type: Variable

    - name: group
      title: Grouping Variable
      type: Variable

    - name: grvar
      title: 'Split by:'
      type: Variable


    - name: direction
      title: Measurement Type
      type: List
      options:
        - title: Repeated (within groups)
          name: repeated
        - title: Independent (between groups)
          name: independent
      default: independent
      description:
          ui: options for measurement type
          R: select measurement type (repeated or independent)

    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: true


