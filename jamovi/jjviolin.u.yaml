title: Violin Plot
name: jjviolin
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable
        children:
          - type: VariablesListBox
            name: col
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable
        children:
          - type: VariablesListBox
            name: fill
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
      - type: CheckBox
        name: flip
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: themex
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: usexlabel
      - type: TextBox
        name: xlabel
        format: string
        width: large
        enable: (usexlabel)


  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ylabel
        format: string
