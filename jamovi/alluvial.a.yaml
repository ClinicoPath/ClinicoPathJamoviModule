---
name:  alluvial
title: Alluvial Diagrams
menuGroup: ClinicoPath2
menuSubgroup: Descriptives
version: '1.0.0'
jas: '1.2'
options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      description:
          R: >
            a string naming the variables from `data` that contains the
            values used for the Alluvial Diagram.

    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: true

    - name: marg
      title: Marginal Plots
      type: Bool
      default: false


    - name: verb
      title: Print Plot Summary
      type: Bool
      default: false


    - name: fill
      title: Fill by
      type: List
      options:
        - title: First Variable
          name: first_variable
        - title: Last Variable
          name: last_variable
        - title: All Flows
          name: all_flows
        - title: Values
          name: values
      default: first_variable
      description:
          R: >
            A list for the argument fill for selecting the variable to be
            represented by color. Default is 'first_variable'.

    - name: bin
      title: Bin Labels
      type: List
      options:
        - title: Default
          name: default
        - title: Mean
          name: mean
        - title: Median
          name: median
        - title: Min-Max
          name: min-max
        - title: Cuts
          name: cuts
      default: default
      description:
          R: >
            labels for the bins from low to high



